<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/base.styles.css" />
    <link rel="stylesheet" href="./styles/payment.styles.css" />
    <title>Payment</title>
  </head>
  <body>
    <div class="sidebar">
      <span id="logo">Veritas University</span>
      <nav>
        <div class="with-icon">
          <img src="./assets/house-solid.svg" width="20px" height="20px" />
          <span><a href="dashboard.html">Dashboard</a></span>
        </div>

        <div class="with-icon">
          <img src="./assets/user-solid-white.svg" width="20px" height="20px" />
          <span><a href="underconstruction.html">Profile</a></span>
        </div>

        <div class="with-icon">
          <img
            src="./assets/credit-card-regular.svg"
            width="20px"
            height="20px"
          />
          <span><a href="payment.html">Create Payment</a></span>
        </div>

        <div class="with-icon">
          <img src="./assets/receipt-solid.svg" width="20px" height="20px" />
          <span><a href="paymenthistory.html">View Payment History</a></span>
        </div>

        <div class="with-icon">
          <img src="./assets/headset-solid.svg" width="20px" height="20px" />
          <span><a href="underconstruction.html">Support</a></span>
        </div>

        <div class="with-icon">
                <img src="./assets/arrow-left-solid.svg" width="20px" height="20px" />
                <span><a href="/login.html">Log Out</a></span>
            </div>
      </nav>
    </div>

    <main>
      <div class="payment-form">
        <form id="payment-details" action="/thankyou.html">
          <div class="with-icon-before">
            <img
              src="./assets/id-badge-regular.svg"
              width="20px"
              height="20px"
            />
            <input
              type="text"
              name="studentid"
              required
              placeholder="student id"
            />
          </div>

          <div class="with-icon-before">
            <img src="./assets/user-solid.svg" width="20px" height="20px" />
            <input
              type="text"
              name="firstname"
              required
              placeholder="first name"
            />
          </div>

          <div class="with-icon-before">
            <img src="./assets/user-solid.svg" width="20px" height="20px" />
            <input
              type="text"
              name="lastname"
              required
              placeholder="last name"
            />
          </div>

          <div class="with-icon-before">
            <img src="./assets/filter-solid.svg" width="20px" height="20px" />
            <select name="frequency" id="payment-frequency">
              <option value="monthly">Monthly</option>
              <option value="annualy">Annualy</option>
            </select>
          </div>

          <div class="with-icon-before">
            <img
              src="./assets/credit-card-solid.svg"
              width="20px"
              height="20px"
            />
            <input
              type="text"
              name="cc_number"
              required
              placeholder="credit card number"
            />
          </div>

          <div class="with-icon-before">
            <img
              src="./assets/calendar-days-solid.svg"
              width="20px"
              height="20px"
            />
            <input
              type="text"
              name="exp_date"
              min="2023-05"
              required
              placeholder="expiry date mm/yy"
              pattern="[0-9]{2}/[0-9]{2}"
            />
          </div>

          <div class="with-icon-before">
            <img src="./assets/lock-solid.svg" width="20px" height="20px" />
            <input type="text" name="cvv" required placeholder="CVV" />
          </div>

          <div class="with-icon-before">
            <img
              src="./assets/location-dot-solid.svg"
              width="20px"
              height="20px"
            />
            <input
              type="text"
              name="billing_address"
              required
              placeholder="billing address"
            />
          </div>

          <div class="with-icon-before">
            <img src="./assets/building-solid.svg" width="20px" height="20px" />
            <input
              type="text"
              name="bldg_number"
              placeholder="(optional) bldg/apt number"
            />
          </div>

          <div class="with-icon-before">
            <img src="./assets/envelope-solid.svg" width="20px" height="20px" />
            <input
              type="text"
              name="postal_code"
              required
              placeholder="postal code"
            />
          </div>

          <div id="submit">
            <input type="submit" name="submit_payment" value="Submit Payment" />
          </div>
          <div class="total">
            <span>Total Due: <span id="amount-due">$418.96</span></span>
          </div>
        </form>
      </div>
    </main>

    <script>
      const amountDue = document.getElementById("amount-due");
      let selection = document.getElementById("payment-frequency");

      console.log(selection.options[selection.selectedIndex].text);

      selection.addEventListener("change", () => {
        return selection.options[selection.selectedIndex].text == "Monthly"
          ? (amountDue.innerHTML = "$418.96")
          : (amountDue.innerHTML = "$4,320.75");
      });
    </script>
  </body>
</html>

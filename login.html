<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/base.styles.css" />
    <link rel="stylesheet" href="./styles/login.styles.css" />
    <title>Login</title>
  </head>
  <body>
    <nav>
      <div>
        <h2 id="logo">Some University</h2>
      </div>
    </nav>

    <main>
      <div class="login-modal">
        <div class="login-form">
          <h3 id="form-header">Payment Portal Login</h3>
          <form>
            <div class="form-input">
              <label for="studentid">Student I.D.</label>
              <br />
              <input type="text" name="studentid" id="studentid" required />
            </div>
            <div class="form-input">
              <label for="studentxword">Password</label>
              <br />
              <input
                type="password"
                name="studentxword"
                id="studentxword"
                required
              />
            </div>
            <div class="form-submit">
              <input type="submit" value="Login" />
            </div>
          </form>
          <div class="forgot-xword">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div>
        <h2 id="logo">Some University</h2>
        <ul>
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
